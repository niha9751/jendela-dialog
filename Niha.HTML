!DOCTYPE html>
<html lang="en">

<body>
   <h1>belajar HTML lagi</h1>
   <p>kepanjangan HTML adalah Hypertext Markup Language </p>
   <p>
      masih ingatkah dengan tag ol dan ul?<br>
      ini adalah tag ol
      <ol>
          <li>setunggal</li>
          <li>kalih</li>
          <li>tiga</li>
          <li>sekawan
          </ol>
        ini adalah tag ul
        <ul>
            <li>one</li>
            <li>two</li>
            <li>three</li>
            <li>four
        </ul>
    </p>
</body>
</html>
